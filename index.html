<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Gigg</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <!-- Products -->
        <div class="product-container" id="productContainer">
            <!-- Products will be dynamically added here -->
        </div>

        <!-- Checkout system -->
        <div class="checkout">
            <h2>Checkout</h2>
            <p>Total: $XX.XX</p>
            <button id="checkoutBtn">Proceed to Checkout</button>
        </div>

        <!-- Sign-in form -->
        <div class="login-form">
            <h2>Sign In</h2>
            <form action="#" method="post" id="signInForm">
                <input type="text" name="username" id="signInUsername" placeholder="Username" required>
                <input type="password" name="password" id="signInPassword" placeholder="Password" required>
                <input type="submit" value="Sign In" id="signInBtn">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
