<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Gigg</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
        }
        p {
            font-size: 1.1rem;
        }
        /* Search form styling */
        .search-form {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60%;
            margin-right: 10px;
            box-sizing: border-box;
        }
        .search-form input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .search-form input[type="submit"]:hover {
            background-color: #555;
        }
        /* Product styling */
        .product {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Retail Gigg</h1>
        <p>Quality Services Since 2015</p>
    </header>
    <div class="container">
        <!-- Search form -->
        <div class="search-form">
            <form action="#" method="get">
                <input type="text" name="search" placeholder="Search for products...">
                <input type="submit" value="Search">
            </form>
        </div>

        <!-- Products -->
        <div class="product">
            <img src="https://picsum.photos/200/300" alt="Random Image 1">
            <h2>Product 1</h2>
            <p>Description of Product 1</p>
            <p>Price: $XX.XX</p>
        </div>
        <div class="product">
            <img src="https://picsum.photos/200/300" alt="Random Image 2">
            <h2>Product 2</h2>
            <p>Description of Product 2</p>
            <p>Price: $XX.XX</p>
        </div>
        <!-- Add more product entries as needed -->
    </div>
</body>
</html>
