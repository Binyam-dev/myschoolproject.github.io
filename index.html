<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Gigg</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
        }
        p {
            font-size: 1.1rem;
        }
        /* Search form styling */
        .search-form {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 60%;
            margin-right: 10px;
            box-sizing: border-box;
        }
        .search-form input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .search-form input[type="submit"]:hover {
            background-color: #555;
        }
        /* Product styling */
        .product {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        /* Login form styling */
        .login-form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .login-form input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Retail Gigg</h1>
        <p>Quality Services Since 2015</p>
    </header>
    <div class="container">
        <!-- Search form -->
        <div class="search-form">
            <form action="#" method="get">
                <input type="text" name="search" placeholder="Search for products...">
                <input type="submit" value="Search">
            </form>
        </div>

        <!-- Products -->
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product Image">
            <h2>Product 1</h2>
            <p>Description of Product 1</p>
            <p>Price: $XX.XX</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product Image">
            <h2>Product 2</h2>
            <p>Description of Product 2</p>
            <p>Price: $XX.XX</p>
        </div>
        <!-- Add more product entries as needed -->

        <!-- Login form -->
        <div class="login-form">
            <h2>Login</h2>
            <form action="#" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
        </div>

        <!-- Checkout system -->
        <div class="checkout">
            <h2>Checkout</h2>
            <p>Total: $XX.XX</p>
            <button>Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
