<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Gigg - Shop</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
        }
        p {
            font-size: 1.1rem;
        }
        /* Product styling */
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin-top: 0;
        }
        .product p {
            margin-bottom: 0;
        }
        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        /* Cart styling */
        .cart {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
        }
        .cart h2 {
            margin-top: 0;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart li {
            margin-bottom: 10px;
        }
        .cart button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Retail Gigg - Shop</h1>
        <p>Quality Products Since 2015</p>
    </header>
    <div class="container">
        <!-- Products -->
        <div class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$20.00</p>
                <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$25.00</p>
                <button onclick="addToCart('Product 2', 25)">Add to Cart</button>
            </div>
            <!-- Add more products here -->
        </div>
        <!-- Cart -->
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        // Function to add item to cart
        function addToCart(productName, price) {
            var cartItems = document.getElementById("cart-items");
            var li = document.createElement("li");
            li.textContent = productName + " - $" + price;
            cartItems.appendChild(li);
        }

        // Function to simulate checkout (clearing the cart)
        function checkout() {
            var cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = ""; // Clearing the cart
            alert("Thank you for your purchase!");
        }
    </script>
</body>
</html>
