<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Gigg</title>
    <!-- Link CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Link JavaScript file -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Retail Gigg</h1>
        <div class="header-icons">
            <!-- Cart icon for checkout -->
            <span class="cart-icon">ðŸ›’</span>
            <!-- Sign-in link -->
            <a href="#" class="sign-in-link">Sign In</a>
        </div>
    </header>
    <div class="container">
        <!-- Products -->
        <div class="product-container" id="productContainer">
            <!-- Products will be dynamically added here -->
        </div>
    </div>

    <!-- Checkout system -->
    <div class="checkout">
        <h2>Checkout</h2>
        <p>Total: $XX.XX</p>
        <button id="checkoutBtn">Proceed to Checkout</button>
    </div>

    <!-- Sign-in form -->
    <div class="login-form">
        <h2>Sign In</h2>
        <form action="#" method="post" id="signInForm">
            <input type="text" name="username" id="signInUsername" placeholder="Username" required>
            <input type="password" name="password" id="signInPassword" placeholder="Password" required>
            <input type="submit" value="Sign In" id="signInBtn">
        </form>
    </div>
</body>
</html>
